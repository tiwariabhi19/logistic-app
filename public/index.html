<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Ensure there's only one viewport meta tag and use the most standard configuration -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Haulnet India Pvt Ltd - Offering comprehensive logistics and supply chain solutions across India, ensuring timely and reliable deliveries for all your business needs."
    />
    <meta
      name="keywords"
      content="logistics, supply chain, transportation, delivery services, Haulnet India, freight, warehousing, India"
    />

    <!-- Open Graph Tags (for Social Sharing) -->
    <meta
      property="og:title"
      content="Haulnet India Pvt Ltd - Logistics Services"
    />
    <meta
      property="og:description"
      content="Comprehensive logistics and supply chain solutions across India."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://haulnetindia.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Data (for Twitter sharing) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Haulnet India Pvt Ltd - Logistics Services"
    />
    <meta
      name="twitter:description"
      content="Comprehensive logistics and supply chain solutions across India."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-card-image.jpg" />

    <!-- Schema Markup (Structured Data) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Haulnet India Pvt Ltd",
        "url": "https://haulnetindia.com",
        "logo": "%PUBLIC_URL%/logo192.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91-8878207452",
          "contactType": "Customer Service"
        }
      }
    </script>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://haulnetindia.com" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>Logistics Services in India | Haulnet India Pvt Ltd</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
